<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To Go List</title>
  <link rel="stylesheet" type="text/css" href="https://bootswatch.com/spacelab/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
  <link rel="stylesheet" type="text/css" href="styles/animate.css">
</head>
<body>      
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="col-md-9">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">To Go List</a>
        </div>
      </div>
      <div class="col-md-3">
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
          <p id="welcomeUser"></p>
          <!--   put additional navigation here -->
          </ul>
        </div><!-- /.navbar-collapse -->
      </div>  
    </div><!-- /.container-fluid -->
  </nav>
  <div class="container mainContainer">
    <div class="row">
      <div class="col-md-12">
        <label for="searchInput">Where would you like to go?</label>
          <div class="input-group">
            <input type="text" input autocomplete="off" class="form-control" id="searchInput" placeholder="Please enter a country">
            <span class="input-group-btn">
              <button type="submit" class="btn btn-default" id="userSearch">
                <span class="glyphicon glyphicon-search"> </span>
              </button>
            </span>
          </div> <!-- end input group -->    
      </div> <!-- end div col 12 -->
    </div> <!-- end row -->
    <div class="row">
      <div class="col-md-12">
        <p class="validCountry"> Please enter a valid country </p>    
      </div>
    </div> <!-- end row -->
    <div class="row animation">
      <div class="col-md-12">
        <div class="scroll-right">
          <i class="fa fa-motorcycle"></i>
        </div>
        <div class="scroll-left-car">
        <i class="fa fa-truck"></i>
        </div>
        <div class="scroll-right-plane">
          <i class="fa fa-space-shuttle fa-flip-horizontal"></i>
        </div>
      </div> <!-- col md 12 -->
    </div> <!-- end row -->
    <div class="row nameRow">
      <div class="col-sm-9">
        <h1 class="countryName"> </h1>
      </div> <!-- col md 10 -->
      <!-- <div class="col-sm-3">
        <button type="button" class="btn btn-info btn-block">
          <h3 class="pull-left saveText">SAVE </h3>
          <span class="glyphicon glyphicon-floppy-disk pull-right"> 
        </button>
      </div> -->
    </div>
      <div class="col-md-12">
        <button type="button" data-toggle="button" aria-pressed="false" autocomplete="off" class="btn btn-alert btn-lg picButton btn-block">Pictures</button>
          <div class="panel panel-default picPanel">
            <div class="panel-body">
                 <h3>pictures go here!</h3><!-- add flight info here -->
            </div>
          </div>
      </div> <!-- col md 12 -->
      <div class="col-md-12">
        <button type="button" data-toggle="button" aria-pressed="false" autocomplete="off" class="btn btn-alert btn-lg wikiButton btn-block">Wikipedia </button>
          <div class="panel panel-default wikiPanel">
            <div class="panel-body">
              <h3 class="wiki"></h3>
            </div>
          </div>
      </div> <!-- col md 12 -->  
      <div class="col-md-12">
        <button type="button" data-toggle="button" aria-pressed="false" autocomplete="off" class="btn btn-alert btn-lg flightButton btn-block">Book a Flight</button>
          <div class="panel panel-default flightPanel">
            <div class="panel-body">
                 <h3>Flightinfo goes here!</h3> <!-- add flight info here -->
            </div>
          </div>
      </div> <!-- col md 12 -->
    </div> <!-- row -->
  </div> <!-- container -->
  <div class="row" id="userloginRow">
      <div class="col-md-6 col-md-offset-3">
        <div class="jumbotron">         
            <form class="form-inline" id="userInputForm">
            <h2>Log In</h2>
              <div class="form-group">
                <div class="input-group" id="userLogin">
                  <div class="input-group-addon">
                    <select class="form-control" id="loginOption">
                      <option>E-mail</option>
                      <option>Phone</option>
                    </select>
                  </div>
                  <div class="input-group-addon">
                    <input type="text" class="form-control" id="loginInput" placeholder="E-mail or Phone">
                  </div>
                  <div class="input-group-addon">                 
                    <button type="submit" class="btn btn-primary btn-md" id="loginSubmit">Submit</button>
                  </div>
                </div>
                  <div class="input-group-addon" id="newUserRegister">
                    <label>E-mail ID &nbsp</label>
                    <input type="text" class="form-control" id="eMail" placeholder="E-Mail">
                    <br \>
                    <label>First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="First Name">
                    <br \>
                    <label>Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                    <br \><br \>
                    <button type="submit" class="btn btn-primary btn-md" id="register">Register</button>
                  </div>
                </div>
            </form>
            <div id="SuccessfulLogin">
              <p id="validationMessage"></p>
              
              <button type="submit" class="btn btn-primary btn-md" id="startSearch">Start Search</button>
              <!--
              <button type="submit" class="btn btn-primary btn-md" id="startSearch" onclick="integreatWithHomePage()">Start Search</button>
              -->
            </div>     
        </div>
      </div>
  <nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="text-center">A site made by Chinmay Das, John Marie, Eliezer Wohl
    </div>
  </nav>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
<script type="text/javascript" src="javascript/userlogin.js"></script>
<script type="text/javascript" src="javascript/search.js"></script>
<script type="text/javascript" src="javascript/google.js"></script>
<script type="text/javascript" src="javascript/wikipedia.js"></script>
<script type="text/javascript" src="javascript/country.js"></script>
<script type="text/javascript" src="javascript/mobile.js"></script>
</body>
</html>
