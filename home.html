<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To Go List</title>
  <link rel="stylesheet" type="text/css" href="https://bootswatch.com/spacelab/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>      
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">To Go List</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
        <p class="navbar-text" id="welcomeUser"></p>
        <button type="button" class="btn btn-default navbar-btn" id="showSavedList">Your Saved Searches</button>
        <!--   put additional navigation here -->
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <div class="container mainContainer">
    <div class="row">
      <div class="col-md-12">
        <label for="searchInput"><p class="whereWould">Where would you like to go?</p></label>
          <div class="input-group">
            <input type="text" input autocomplete="off" class="form-control" id="place" placeholder="Please enter a country">
            <span class="input-group-btn">
              <button type="submit" class="btn btn-default" id="placeSearch"> <!-- Replaced userSearch and searchInput-->
                <span class="glyphicon glyphicon-search"> </span>
              </button>
            </span>
          </div> <!-- end input group -->     
      </div> <!-- end div col 12 -->
    </div> <!-- end row -->
    <div class="row">
      <div class="col-md-12" id="mapsDiv">
        <div class="row" id="mapRow"></div>
      </div> <!-- col md 12 --> 
    </div>
        <div class="row">
      <div class="col-md-12">
        <p class="validCountry"> Please enter a valid country </p>    
      </div>
    </div> <!-- end row -->
    <div class="row animation">
      <div class="col-md-12">
        <div class="scroll-right">
          <i class="fa fa-motorcycle"></i>
        </div>
        <div class="scroll-left-car">
        <i class="fa fa-truck"></i>
        </div>
        <div class="scroll-right-plane">
          <i class="fa fa-space-shuttle fa-flip-horizontal"></i>
        </div>
      </div> <!-- col md 12 -->
    </div> <!-- end row -->
    <div class="row nameRow">
      <div class="col-sm-9">
        <h1 class="countryName"> </h1>
      </div>  
    </div>
      <div class="col-md-12">
        <button type="button" data-toggle="button" aria-pressed="false" autocomplete="off" class="btn btn-alert btn-lg wikiButton btn-block">Wikipedia </button>
          <div class="panel panel-default wikiPanel">
            <div class="panel-body">
              <h3 class="wiki"></h3>
            </div>
          </div>
      </div> <!-- col md 12 -->  
      <div class="col-md-12">
        <button type="button" data-toggle="button" aria-pressed="false" autocomplete="off" class="btn btn-alert btn-lg placesButton btn-block">Places To Go </button>
          <div class="panel panel-default placesPanel">
            <div class="panel-body">
               <div class="col-sm-12" id="searchResultsDiv">
                <table class="table table-striped table-bordered table-hover table-condensed" id="searchResultTable">
                  <thead>
                  <th colspan="2"><h1 id="searchHeader">Search Results</h1></th>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>       
            </div>
          </div>
      </div> <!-- col md 12 -->  
    </div> <!-- row -->
  </div> <!-- container -->
  <div class="container userLoginContainer">
    <div class="row" id="userloginRow">
      <div class="col-md-6 col-md-offset-3">
        <div class="jumbotron">  
          <p id="validationMessage"></p>
          <div id="SuccessfulLogin">
            <button type="submit" class="btn btn-primary btn-md" id="startSearch">Start Search</button>
          </div>            
          <form id="userInputForm">
            <h2 class="text-center">Log In</h2>
              <div id="userLogin">
                <div class="col-md-3">
                  <select class="form-control" id="loginOption">
                    <option>E-mail</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <input type="text" input autocomplete="off" class="form-control" id="loginInput" placeholder="E-mail">
                </div>
                <div class="col-md-3">               
                  <button type="submit" class="btn btn-primary btn-md" id="loginSubmit">Submit</button>
                </div>
              </div>
                <div id="newUserRegister">
                  <label>E-mail ID &nbsp</label>
                  <input type="text" class="form-control" id="eMail" placeholder="E-Mail">
                  <br \>
                  <label>First Name</label>
                  <input type="text" class="form-control" id="firstName" placeholder="First Name">
                  <br \>
                  <label>Last Name</label>
                  <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                  <br \><br \>
                  <button type="submit" class="btn btn-primary btn-md" id="register">Register</button>
                </div>
              <!-- </div> -->
          </form>
        </div> <!-- jumbotron -->
      </div> <!-- col 6 -->
    </div>
  </div> <!-- container  -->
  <nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="text-center">A site made by Chinmay Das, Julio, Eliezer Wohl
    </div>
  </nav>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBrn4c7K8kBtuWmLnKOjYE0Fih-InvjpCY&libraries=places"></script>
<script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
<script type="text/javascript" src="javascript/userlogin.js"></script>
<script type="text/javascript" src="javascript/search.js"></script>
<!-- <script type="text/javascript" src="javascript/google.js"></script> -->
<script type="text/javascript" src="javascript/wikipedia.js"></script>
<script type="text/javascript" src="javascript/country.js"></script>
<script type="text/javascript" src="javascript/mobile.js"></script>
<script type="text/javascript" src="javascript/placesearch.js"></script>
</body>
</html>
