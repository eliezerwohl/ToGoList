<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/spacelab/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/userlogin.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <input type="text" class="form-control" id="place" placeholder="Place">               
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary btn-md" id="placeSearch">Place Search</button> 
      </div>
    </div>
    <div class="row">
      <div class="col-md-12" id="mapsDiv">
        <div class="row" id="mapRow"></div>
      </div> <!-- col md 12 --> 
    </div>
    <div class="row">
      <div class="col-md-12" id="picturesDiv">
        <div class="row" id="photosRow"></div>
      </div> <!-- col md 12 --> 
    </div>
    <div class="row">
      <div class="col-md-8" id="searchResultsDiv">
        <table class="table table-striped table-bordered table-hover table-condensed" id="searchResultTable">
          <thead>
          <th colspan="2">Search Results</th>
          </thead>
          <tbody></tbody>
        </table>
      </div> 
    </div>  

  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBrn4c7K8kBtuWmLnKOjYE0Fih-InvjpCY&libraries=places"></script>
  <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
  <script type="text/javascript" src="javascript/placesearch.js"></script>

</body>
</html>
