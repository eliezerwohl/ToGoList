<!DOCTYPE html>
<html>
<head>
    <title>User Login Screen</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/userlogin.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3" id="loginInput">
        <div class="jumbotron">
          <h2>Log In</h2>
            <form class="form-inline">
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-addon">
                    <select class="form-control" id="loginOption">
                      <option>E-mail</option>
                      <option>Phone</option>
                    </select>
                  </div>
                  <div class="input-group-addon">
                    <input type="text" class="form-control" id="exampleInputAmount" placeholder="E-mail or Phone">
                  </div>
                  <div class="input-group-addon">
                    <button class="btn btn-primary btn-md" role="button">Submit</button>
                  </div>
                </div>
              </div>
            </form>
        </div>
      </div>
      
    </div>
  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="javascript/userlogin.js"></script>
</body>
</html>
